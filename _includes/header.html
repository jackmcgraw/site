    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile_1.png" alt="" height="200", width="200">
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <!-- <hr class="star-light"> -->
                        <span class="skills">{{ site.skills }}</span>
                    </div>
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <a href="assets/Resume_Jack_McGraw.pdf" class="btn btn-md btn-outline">
                          <!-- <i class="fa fa-bars"></i>  -->
                          View Resume
                        </a>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
